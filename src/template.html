<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body>
		<div class="wrapper">
			<div id="menu">
				<ul>
					<li><button id="inboxBtn" type="button">Inbox</button></li>
					<li><button id="todayBtn" type="button">Today</button></li>
					<li><button id="upcomingBtn" type="button">Upcoming</button></li>
					<li><button id="projectBtn" type="button">Projects +</button></li>
					<ul id="project-list"></ul>
				</ul>
			</div>
			<div id="main">
				<h1 id="header"></h1>
				<div id="list-wrapper">
					<ul id="task-list"></ul>
				</div>
				<button id="addTaskBtn" type="button">+ Add Task</button>
				<form action="">
					<label for="task-title">Task Name</label>
					<input
						class="task-form-input"
						type="text"
						name="task-title"
						value="Sample Title"
					/>
				</form>
			</div>
		</div>
	</body>
</html>
