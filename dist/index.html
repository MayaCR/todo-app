<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>App Name</title>
	<script defer src="bundle.js"></script></head>
	<body>
		<div class="wrapper">
			<div id="menu">
				<ul>
					<li><button id="inboxBtn" type="button">Inbox</button></li>
					<li><button id="todayBtn" type="button">Today</button></li>
					<li><button id="upcomingBtn" type="button">Upcoming</button></li>
					<li>Projects<button id="projectBtn" type="button">+</button></li>
					<ul id="project-list"></ul>
				</ul>
			</div>
			<div id="main">
				<h1 id="header"></h1>
				<div id="task-list-wrapper">
					<ul id="task-list"></ul>
					<form id="task-form" action="">
						<input type="text" name="form-title" value="Task Name" />
						<input type="text" name="form-description" value="Task Details" />
						<label for="priority">Priority:</label>
						<select name="priority" form="task-form">
							<option value="low">Low</option>
							<option value="medium">Medium</option>
							<option value="high">High</option>
						</select>
						<label for="project">Project:</label>
						<select name="project" form="task-form">
							<option value="none">None</option>
						</select>
						<input type="date" name="form-date" value="" />
						<div>
							<button type="button" class="btn">Cancel</button>
							<button type="submit" class="btn">Add Task</button>
						</div>
					</form>
				</div>
				<button id="addTaskBtn" class="btn" type="button">Create Task</button>
			</div>
		</div>
	</body>
</html>
