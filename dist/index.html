<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>App Name</title>
	<script defer src="bundle.js"></script></head>
	<body>
		<div class="wrapper">
			<div id="menu">
				<ul>
					<li><button id="inboxBtn" type="button">Inbox</button></li>
					<li><button id="todayBtn" type="button">Today</button></li>
					<li><button id="upcomingBtn" type="button">Upcoming</button></li>
					<li>Projects<button id="projectBtn" type="button">+</button></li>
					<ul id="project-list"></ul>
				</ul>
			</div>
			<div id="main">
				<h1 id="header"></h1>
				<div id="task-list-wrapper">
					<ul id="task-list">
						<li id="task">
							<p id="task-title">Task Title</p>
							<p id="task-description">
								This is a small description about what the task is.
							</p>
							<p id="task-dueDate">Jun 5</p>
							<p id="task-priority">Low</p>
							<p id="task-project">None</p>
							<button id="cancelBtn" class="btn" type="button">Cancel</button>
							<button id="submitTaskBtn" class="btn">Add Task</button>
						</li>
					</ul>
				</div>
				<button id="addTaskBtn" class="btn" type="button">Create Task</button>
			</div>
		</div>
	</body>
</html>
